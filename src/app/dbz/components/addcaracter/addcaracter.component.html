<h4>Agregar personaje</h4>
<form
  class="row"
  (ngSubmit)="emitCharacter()">
    <input
      type="text"
      [(ngModel)]="Character.name"
      name="name"
      placeholder="Nombre"
      class="form-control  mb-2">

      <input
        type="num"
        [(ngModel)]="Character.power"
        name="power"
        placeholder="Poder"
        class="form-control mb-2">

    <button
      type="submit"
      class="btn btn-primary">
        Agregar
    </button>
</form>
