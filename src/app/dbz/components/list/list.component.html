<h4>Listado</h4>
<ul class="list-group">
    <!-- <li class="list-group-item">Krillin - 500</li>
    <li class="list-group-item">Gogu - 9000</li> -->
    <li *ngFor="let character of chaaracters;
                let i = index
                let isFirst = first
                let isEven = even
                let last = last"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-success': isFirst,
          'list-group-item-warning': i === 1,
          'list-group-item-danger': last
        }">
        <div>
          <span class="text-primary">{{ i + 1 }}. </span>
          <span>{{ character.name }} - </span>
          <strong> Power: </strong>
          <span>{{ character.power }}</span>
        </div>

        <button class="btn btn-danger" (click)="borrar( character.id )"> X </button>
    </li>
</ul>
